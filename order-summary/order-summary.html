<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-xxl py-md-5 bkg row my-0 mx-auto align-items-center">
        <main class="row g-0 my-5 justify-content-center align-items-center">
            <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4 bg-white">
                <img class="img-card" src="./img/illustration-hero.svg" alt="carinha escutando musica">
                <div class="row justify-content-center">
                    <h1 class="col-10 text-center mt-5 mb-2">Order Summary</h1>

                    <p class="col-10 text-center mt-2 texto-claro">
                        You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!
                    </p>
                    <div class="col-10 my-2 px-2 py-3 row bkg-claro align-items-center">
                        <img class="col-3" src="img/icon-music.svg" alt="">
                        <div class="col-6 m-0">
                            <h2>Annual Plan</h2>
                            <p class="m-0">$59.99/year</p>
                        </div>

                        <p class="col-2 m-0 change"><u>Change</u></p>
                    </div>

                    <input class="col-10 mt-4 py-3 btn-lg border-0 shadow-lg botao" type="button" name="botao"
                        id="botao" value="Proceed to Payment">
                    <p class="col-10 text-center mt-4 mb-4">Cancel Order</p>
                </div>
            </div>
        </main>

        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Gabriel Rodrigues Fausto</a>.
        </div> -->
    </div>
</body>

</html>
